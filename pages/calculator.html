<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../assets/css/calculator.css">

</head>

<body>
    <header>
        <!-- <h1>CALCULATOR</h1> -->
    </header>
    <main>
        <section class="caluclator">
            <div class="nr-one">
                <!-- <div class="previous-operand"></div> -->
                <input type="text" class="previous-operand" disabled>
                <input type="text" class="current-operand" placeholder="0" disabled>
            </div>
            <button onclick="clr()" class="ac two-cols bg-light-gray">
                <h1>AC</h1>
            </button>
            <button onclick="del()" class="addition bg-light-gray">
                <h1>DEL</h1>
            </button>
            <button id="operator" class="bg-orange" value="/">
                <h1>/</h1>
            </button>

            <button id="number" value="7">
                <h1>7</h1>
            </button>
            <button id="number" value="8">
                <h1>8</h1>
            </button>
            <button id="number" value="9">
                <h1>9</h1>
            </button>
            <button id="operator" class="bg-orange" value="*">
                <h1>X</h1>
            </button>

            <button id="number" value="4">
                <h1>4</h1>
            </button>
            <button id="number" value="5">
                <h1>5</h1>
            </button>
            <button id="number" value="6">
                <h1>6</h1>
            </button>
            <button id="operator" class="bg-orange" value="-">
                <h1>-</h1>
            </button>
            <button id="number" value="1">
                <h1>1</h1>
            </button>
            <button id="number" value="2">
                <h1>2</h1>
            </button>
            <button id="number" value="3">
                <h1>3</h1>
            </button>
            <button id="operator" class=" bg-orange" value="+">
                <h1>+</h1>
            </button>

            <button id="number" class=" two-cols" value="0">
                <h1>0</h1>
            </button>
            <button id="number" value="." id="dot">
                <h1>.</h1>
            </button>
            <button class="equals-key result bg-orange" value="=">
                <h1>=</h1>
            </button>
        </section>

    </main>
    <script src="../assets/js/calculator.js"></script>
</body>

</html>
